name: multitally
description: A camera tally app for live video mixers.

publish_to: 'none'

version: 1.0.1+3

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  wakelock: ^0.6.2
  shared_preferences: ^2.0.17
  async: ^2.11.0
  cancellation_token: ^2.0.1
  icons_launcher: ^2.1.6
  vibration: ^1.7.7
  package_info_plus: ^3.1.2
  url_launcher: ^6.2.2
  mailto: ^2.0.0
  fading_edge_scrollview: ^4.0.0

flutter:
  uses-material-design: true

icons_launcher:
  image_path: assets/foreground.png
  platforms:
    android:
      enable: false
    ios:
      enable: true
      image_path: assets/logo.png
    web:
      enable: false
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true